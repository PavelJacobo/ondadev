<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
          <h1>Entrar</h1>
      </div>
      <div class="card-body">
        <form (submit)="loginUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email"
                  type="email" name="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password"
                  type="password" name="password" placeholder="Contraseña" class="form-control">
          </div>
          <div class="text-center">
            <button type="submit" name="button" class="btn btn-outline-primary">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button (click)="googleLogin()"
                type="button" name="button" class="btn  btn-social-icon btn-google"><i class="fa fa-google-plus"></i></button>
        <button (click)="facebookLogin()"
                type="button" name="button" class="btn  btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></button>
        <button (click)="twitterLogin()"
                type="button" name="button" class="btn  btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></button>
      </div>
    </div>
  </div>
</div>
