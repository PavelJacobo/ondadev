<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1>Login</h1>
        <form (submit)="loginUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email"
                  type="email" name="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password"
                  type="password" name="password" placeholder="Contraseña" class="form-control">
          </div>
          <div class="text-center">
            <button type="submit" name="button" class="btn btn-outline-primary">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button (click)="googleLogin()"
                type="button" name="button" class="btn  btn-primary btn-google"><i class="fa fa-google-plus" > Google</i></button>
        <button (click)="facebookLogin()"
                type="button" name="button" class="btn  btn-primary btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
        <button type="button" name="button" class="btn btn-primary btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>
</div>
